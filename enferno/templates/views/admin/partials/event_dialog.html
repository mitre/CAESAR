<v-dialog v-model="eventDialog" max-width="850px">
    <template v-slot:activator="{ on }">
        <v-card outlined>
            <v-card-title>
                <v-tooltip top max-width=500 open-delay=1500>
                    <template v-slot:activator="{ on }">
                        <span v-on="on">
                            <v-icon left>mdi-calendar</v-icon>
                            {% if data_type == "actor" %}
                            {{ _("Locations of Reported Activity") }}
                            {% else %}
                            {{ _("Events") }}
                            {% endif %}
                        </span>
                    </template>
                    <span>{{ _('Events are data forms to store time and location information related to Actors, Primary
                        Records and Investigations. Users can attach one or more events.') }}</span>
                </v-tooltip>
                <v-spacer></v-spacer>
                <v-btn class="mx-2" depressed x-small fab right top color="accent lighten-2" dark
                    v-on="on"><v-icon>mdi-plus-circle</v-icon></v-btn>
            </v-card-title>
            </v-tooltip>
            <v-card-text>
                <v-layout wrap>
                    <v-flex class="pa-2" md6 v-for="(item,index) in editedItem.events" :key="index">
                        <event-card :number="index+1" :event="item">
                            <template v-slot:actions>
                                <v-card-actions>
                                    <v-btn @click="editEvent($event,item,index)" x-small fab outlined
                                        color="grey"><v-icon>mdi-pencil</v-icon></v-btn>
                                    <v-btn @click="removeEvent($event,index)" x-small fab outlined
                                        color="red lighten-3"><v-icon>mdi-delete-sweep</v-icon></v-btn>
                                </v-card-actions>
                            </template>
                        </event-card>
                    </v-flex>
                </v-layout>
            </v-card-text>
        </v-card>
    </template>
    <validation-observer v-slot="{invalid}">
        <v-card>
            <v-card-title>
                <span class="headline">
                    {% if data_type == 'actor' %}
                    {{ _("Location of Reported Activity") }}
                    {% else %}
                    {{ _("Event") }}
                    {% endif %}
                </span>
            </v-card-title>
            <v-card-text>
                <v-container>
                    <v-row>
                        <v-col cols="12" md="12">
                            <v-card class="d-flex" flat>
                                <div style="flex:auto" v-if="eventTitle__">
                                    <validation-provider name="Title"
                                        :rules="{oneIsNullTitle: [editedEvent.title_ar, eventDialog]}"
                                        v-slot="{errors}">
                                        <v-text-field v-model="editedEvent.title">
                                            <template #label>
                                                {{ _("Title") }} <span class="red--text"><strong>*</strong></span>
                                            </template>
                                        </v-text-field>
                                        <span class="red--text">${errors[0]}</span>
                                    </validation-provider>
                                </div>

                                <div style="flex:auto" v-else>
                                    <validation-provider name="Title (Original Language)"
                                        :rules="{oneIsNullTitle: [editedEvent.title, eventDialog]}" v-slot="{errors}">
                                        <v-text-field v-model="editedEvent.title_ar">
                                            <template #label>
                                                {{ _("Title (Original Language)") }} <span
                                                    class="red--text"><strong>*</strong></span>
                                            </template>
                                        </v-text-field>
                                        <span class="red--text">${errors[0]}</span>
                                    </validation-provider>
                                </div>
                                <v-btn color="grey lighten-2" outlined x-small fab class="swh d-inline"
                                    @click="eventTitle__=!eventTitle__"><v-icon>mdi-web</v-icon></v-btn>
                            </v-card>
                        </v-col>
                    </v-row>
                    <v-row>
                        <v-col cols="12">
                            <location-search-field v-model="editedEvent.location" api="/admin/api/locations/"
                                item-text="full_string" item-value="id" :multiple="false" label="{{ _('Location')
                                }}"></location-search-field>
                        </v-col>
                        <!-- <v-col md="4">
                            <search-field v-model="editedEvent.eventtype" api="/admin/api/eventtypes/"
                                :query-params="eventParams" item-text="title" item-value="id" :multiple="false"
                                label="{{ _('Event Type') }}"></search-field>
                        </v-col> -->
                    </v-row>
                    <v-row>
                        <v-col cols="12" md="4" class="text-center">
                            <pop-date-time-field time-label="{{ _('Time') }}" label="{{ _('From') }}"
                                v-model="editedEvent.from_date"></pop-date-time-field>
                        </v-col>
                        <v-col cols="12" md="5">
                            <pop-date-time-field time-label="{{ _('Time') }}" label="{{ _('To') }}"
                                v-model="editedEvent.to_date"></pop-date-time-field>
                        </v-col>
                        <v-col md="3">
                            <v-switch label="{{ _('Estimated Time') }}" v-model="editedEvent.estimated"></v-switch>
                        </v-col>
                    </v-row>
                    <v-row>
                        <v-col cols="12" md="12">
                            <v-textarea outlined rows="7" v-model="editedEvent.comments">
                                <template #label>
                                    {{ _("Description of Event") }}
                                </template>
                            </v-textarea>
                        </v-col>
                    </v-row>
                </v-container>
            </v-card-text>
            <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn text @click="closeEvent">{{ _("Close") }}</v-btn>
                <v-btn :disabled="invalid" color="accent" text @click="saveEvent">{{ _("Save") }}</v-btn>
            </v-card-actions>
        </v-card>
    </validation-observer>
</v-dialog>
