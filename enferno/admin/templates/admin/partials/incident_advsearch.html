<v-dialog v-model="advSearchExpand" width="770">
    <incident-search-box
            :i18n="translations"
            :extra-filters="true"
            @close="advSearchExpand=false"
            close-btn="true"
            v-model="search"
            @search="doSearch"
            :users="users"
            :roles="roles"
            :is-admin="has_role(currentUser,'Admin')"

    ></incident-search-box>
</v-dialog>
