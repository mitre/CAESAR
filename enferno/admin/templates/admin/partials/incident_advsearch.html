<v-dialog v-model="advSearchExpand" width="770">

    <v-card>
        <v-card-title>
            <v-spacer></v-spacer>
            <v-btn fab text @click="advSearchExpand=false">
                <v-icon>mdi-close</v-icon>
            </v-btn>
        </v-card-title>

        <v-card-text>
            <v-select ref="savedSearchDropdown"
                      small
                      :label="translations.loadExistingSearch_"
                      :items="searches"
                      item-text="name"
                      item-value="id"
                      return-object
                      @click="loadSearchesFromAPI"
                      @click:clear="resetSearch"
                      outlined
                      clearable
                      v-model="savedSearchSelection"
            >
                <template v-slot:item="{ item, attrs }">
                    <v-list-item v-bind="attrs" @click="loadSearch(item);">
                        <v-list-item-title>
                            ${item.name}
                        </v-list-item-title>

                        <v-list-item-action>
                            <v-icon v-tippy content="{{ _('Delete Search') }}"
                                    @click.stop="deleteSearch(item.name)">mdi-delete
                            </v-icon>
                        </v-list-item-action>
                    </v-list-item>
                </template>
            </v-select>

        </v-card-text>


        <v-card-text>
            <incident-search-box
                    :i18n="translations"
                    :extra-filters="true"
                    @close="advSearchExpand=false"
                    close-btn="true"
                    v-model="search"
                    @search="doSearch"
                    :users="users"
                    :roles="roles"
                    :is-admin="has_role(currentUser,'Admin')"

            ></incident-search-box>
        </v-card-text>

    </v-card>
      <v-card tile class="text-center  search-toolbar pa-3" elevation="10" color="grey lighten-5">
        <v-card-text>

            <v-btn @click="search={}" text>{{ _('Clear Search') }}</v-btn>
            <v-btn v-if="!savedSearchSelection" @click="saveQueryDialog=true" class="mx-2" color="grey lighten-2" depressed>{{ _('Save Search') }}</v-btn>
             <v-btn
                v-if="savedSearchSelection"
                @click="updateSearch"
                color="warning"
                depressed
            >{{ _('Update Search') }}</v-btn>
            <v-btn
                v-if="savedSearchSelection"
                @click="openSaveQueryDialog"
                color="warning"
                depressed
            >{{ _('Save As New') }}</v-btn>
            <v-btn @click="doSearch" color="primary">{{ _('Search') }}</v-btn>
        </v-card-text>
    </v-card>

    <v-dialog width="300" v-model="saveQueryDialog">
        <v-card class="pa-3">
            <validation-observer v-slot="{ invalid }">
                <v-card-text>
                    <validation-provider
                            name="query name"
                            rules="required|min:4|max:32|uniqueQueryName"
                            :debounce="200"
                            v-slot="{ errors, validate }"
                    >
                        <v-text-field
                                ref="saveQueryInput"
                                v-model="queryName"
                                @keydown.enter="saveSearch"
                                label="{{ _('Name this search') }}"

                        ></v-text-field>
                        <span class="orange--text"> ${errors[0]}</span>

                    </validation-provider>
                </v-card-text>
                <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn @click="saveQueryDialog=false" text>{{ _('Cancel') }}</v-btn>
                    <v-btn @click="saveSearch" color="primary" :disabled="invalid">{{ _('Save') }}</v-btn>
                </v-card-actions>
            </validation-observer>
        </v-card>
    </v-dialog>
</v-dialog>
